{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
    <div class="content-section box-sh">
        <form method="POST">
            {% csrf_token %}
                <legend>Reset Password</legend>
                {% bootstrap_form form %}
            <div class="button">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
