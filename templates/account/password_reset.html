{% extends "base.html" %}
{% block title %}Reset Password{% endblock title %}
{% load bootstrap5 %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
                <legend>Reset Password</legend>
                {% bootstrap_form form %}
            <div class="button">
                <button type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
